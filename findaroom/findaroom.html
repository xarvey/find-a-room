<!-- simple-todos.html -->
<head>
  <title>I wanna pee</title>
  <meta name="viewport" content="width=320px, initial-scale=1">
</head>

<body>
  <div class="container">
      {{> home}}

  </div>
</body>

<template name="home">
  {{#unless scanned}}

  <div class="mid-wrapper">
    <div style="width:100px; text-align:center; padding-top:50%; ">
      <div class="logo" style="display: inline-block">
        <i class="fa fa-qrcode fa-4x" style="color: white"></i>
      </div>
    </div>
    <h1 style="display: block;width:320px; text-align:center; padding-top:15px">Find-a-room</h1>
    <span style="display: block; width:320px; text-align:center; padding-top: 10px; color: #666666">No more adventure to any room!</span>
  </div>
  <div style="display:block; text-align:center; position: absolute; bottom:100px; width:100%">
    <button class="scan-qr" style="padding: 15px 30px; border-radius: 40px; border: 0px; background-color: rgb(58, 70, 79); font-size:14px; font-weight: 700; color: white">Scan the QR code</button>
  </div>
  <!--<div style="display:block; text-align:center; position: absolute; bottom:80px; width:100%">
    <button class="gps" style="padding: 15px 30px; border-radius: 40px; border: 0px; background-color: rgb(58, 70, 79); font-size:14px; font-weight: 700; color: white">Locate yourself by GPS</button>
  </div>
  -->
  <form class="new-task" style="display:block; text-align:center; position: absolute; width:100%; bottom:50px">
    <input type="text" name="text" style="text-align:center" placeholder="Or type your current location here" />
  </form>
  <canvas id="qr-canvas" width="800" height="600" style="display:none"></canvas>

  {{else}}

  <div class="topbar">
    <div class="title">{{current_building}}</div>
    <span class="fa fa-search fa-lg" style="color: rgb(231, 231, 231);top: 77px;position: absolute;z-index: 100;left: 15px;"></span>
    <button class = "backbtn" style="left:0px; position: absolute; z-index: 20; background-color: transparent; border:0px; padding: 33px 30px 20px 15px;">
      <span class="fa fa-angle-left fa-lg"></span>
    </button>
    <!-- NOTE:: Gott, I add '<form class="new-task"> ' and '</form>' for showing the user possible destinations based on popularity-->
    <!-- you can uncommend those two lines to check how it looks like -->  
  </div>
  <form class="search-dest">
        <input type="text" class="search-main" id="search-main" name="text" placeholder="where do you want to go?"/>
    </form>
  <!-- <canvas id="mymap" width="320px" height="400px" ></canvas> -->
  <!-- <img src = {{current_map}} width="100%"/> -->
  <!-- <canvas id="map_canvas" width="800" height="1809"></canvas> -->
  <div class="mapbg" style="position: absolute">
    <div class="mapoverlay" style="opacity: {{navReady}};"></div>
    <img src = {{current_map}} width="100%" />
    <div class="point_container" style="top: {{getPosY}}; left: {{getPosX}}; position: absolute;">
      <img src="ic_location_history_24px.svg" width="125%" style="top:5px; width:20px; height:16px; left:4px; position:absolute; z-index:10"/>
      <div class="current_point" style="top:0px; left:0px;"></div>
      <div class="ripple"></div>
      <!--
      <div class="cur_desc desc" >
        <a style="color:white; font-size: 13px">{{nameCur}}</a>
      </div>
      -->
    </div>
    
    {{#each getRestRoom}}
       <div class ="pee_point" style="top: {{ypix}};left: {{xpix}}"></div>
    {{/each}}

    <div class="point_container" style="top: {{getDesY}}; left: {{getDesX}}; position: absolute;
                                        
                                           
    -webkit-transition: all 0.2s ease-in-out;
  -moz-transition: all 0.2s ease-in-out;
  -o-transition: all 0.2s ease-in-out;
  transition: all 0.2s ease-in-out;     
                                        
                                        ">
      <div class="dest_point" style="top:0px; left:0px"></div>
      <div class="dest_desc desc" >
        <a style="color: rgb(128, 157, 62); font-size: 13px">{{nameDes}}</a>
      </div>
    </div>
    
    <div style="display:block; text-align:center; position: fixed; bottom:50px; width:100%;z-index: 100; opacity:{{navReady}};">
        <button style="padding: 12px 25px; border-radius: 50px; border: 0px; background-color: rgba(255, 255, 255, 0.93); font-size:14px; font-weight: 700; color: rgb(87, 87, 87); font-family: Lato;  -webkit-box-shadow: 0px 1px 1px 0px rgba(0,0,0,0.1);
  -moz-box-shadow: 0px 1px 1px 0px rgba(0,0,0,0.1);
  box-shadow: 0px 1px 1px 0px rgba(0,0,0,0.1);
  -webkit-appearance: none;
  "><span class="fa fa-arrow-right fa-md startbtn"></span>Start Navigation</button>
  </div>
  </div>
    <!-- canvas id="map_canvas" width="800" height="1809" style="display:none"></canvas> -->

    <!-- hard coded -->


  {{/unless}}

</template>
